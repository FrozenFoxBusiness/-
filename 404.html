<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ice Fox Not Found</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, #0e1a2f 100%);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px var(--glow);
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 40px;
            max-width: 600px;
        }

        a {
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--dark);
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(127, 211, 255, 0.3);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--glow);
        }

        .fox-melt {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            background: url('../media/branding/logo.png') no-repeat center;
            background-size: contain;
            position: relative;
            animation: melt 6s ease-in-out infinite;
        }

        @keyframes melt {
            0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(20px) scale(0.9); opacity: 0.7; }
        }

        .ice-particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>
    <div class="fox-melt"></div>
    <h1>404 - Ice Fox Not Found</h1>
    <p>This page has melted into the void... but you can return to safety.</p>
    <a href="/">Return Home</a>
<script src="js/main.js"></script>
    <script>
        function createIce() {
            const particle = document.createElement('div');
            particle.className = 'ice-particle';
            const size = Math.random() * 10 + 5;
            const blur = size / 2;
            const duration = Math.random() * 5 + 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `-20px`;
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            particle.style.filter = `blur(${blur}px)`;
            particle.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }
        setInterval(createIce, 300);
    </script>
</body>
</html>
